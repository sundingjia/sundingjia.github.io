<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025元旦联欢晚会</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "PingFang SC", sans-serif;
        }

        body {
            background: linear-gradient(120deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
        }

        /* 头部样式 */
        .header {
            text-align: center;
            padding: 3rem 1rem;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* 主体容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        /* 节目单模块 */
        .program-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.8rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            display: inline-block;
        }

        /* 嵌套网页的iframe样式 */
        #program-iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            background: #fff;
        }

        /* 注意事项模块 */
        .notice-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .notice-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            font-size: 1.1rem;
        }

        .notice-list li {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .notice-list li:hover {
            transform: translateX(10px);
            background: rgba(0, 0, 0, 0.3);
        }

        .notice-list li::before {
            content: "⚠️";
            margin-right: 0.8rem;
            font-size: 1.2rem;
        }

        /* 底部样式 */
        .footer {
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-top: 2px solid rgba(255, 255, 255, 0.2);
            opacity: 0.8;
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            #program-iframe {
                height: 400px;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .notice-list {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            #program-iframe {
                height: 300px;
            }

            .header {
                padding: 2rem 1rem;
            }

            .program-section, .notice-section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 头部标题区域 -->
    <header class="header">
        <h1>2025元旦联欢晚会</h1>
        <p>欢聚一堂 · 共迎新年</p>
    </header>

    <!-- 主体内容容器 -->
    <div class="container">
        <!-- 节目单模块（嵌套指定网页） -->
        <section class="program-section">
            <h2 class="section-title">晚会节目单</h2>
            <!-- iframe嵌套sundingjia.github.io/2025/list.html -->
            <iframe id="program-iframe" src="https://sundingjia.github.io/2025/list.html" title="元旦联欢晚会节目单"></iframe>
        </section>

        <!-- 注意事项模块 -->
        <section class="notice-section">
            <h2 class="section-title">晚会注意事项</h2>
            <ul class="notice-list">
                <li>晚会开始时间：2025年12月31日 17:00，当天下午大课间，当天下午午休，大课间暂停</li>
                <li>请遵守校规校纪，不要串班，不要在教室中使用明火，不要燃放烟花爆竹</li>
                <li>现场禁止携带易燃易爆、有毒有害等危险物品，禁止吸烟</li>
                <li>请保持现场环境卫生，勿随意丢弃垃圾，爱护公共设施</li>
                <li>请不要将拍摄内容上传至网络上</li>
                <li>如需临时离场，请轻声有序通行，避免影响他人观看演出</li>
            </ul>
        </section>
    </div>

    <!-- 底部区域 -->
    <footer class="footer">
        <p>© 2025 元旦联欢晚会组委会 版权所有</p>
        <p> 感谢 字节跳动 提供的 AI 支持</p>
    </footer>
</body>
</html>
